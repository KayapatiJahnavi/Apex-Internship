<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3e8ff; /* soft lavender */
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 20px;
    }

    .movie-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .movie {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px #c9a0dc;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #6a5acd;
    }

    .movie a {
      text-decoration: none;
      color: #9370db;
      font-weight: bold;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #9370db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #6a5acd;
    }
  </style>
</head>
<body>

  <h1>My Favorite Movies</h1>
  <div class="movie-list">
    <div class="movie">
      <img src="https://www.telugubulletin.com/wp-content/uploads/2025/07/WhatsApp-Image-2025-07-11-at-6.23.28-PM.jpeg" alt="OG">
      <h2>OG</h2>
      <a href="https://www.imdb.com/title/tt28775772/" target="_blank">View on IMDb</a>
    </div>

    <div class="movie">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/99/Agnyaathavaasi_poster.jpg">
      <h2>Agnyaathavaasi</h2>
      <a href="https://www.imdb.com/title/tt6826438/" target="_blank">View on IMDb</a>
    </div>

    <div class="movie">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/cd/Mahanati_Album_Cover.jpg" alt="Mahanati">
      <h2>Mahanati</h2>
      <a href="https://www.imdb.com/title/tt7060460/" target="_blank">View on IMDb</a>
    </div>
  </div>

  <button class="btn" onclick="highlightFavorite()">Highlight My #1 Favorite</button>

  <script>
    function highlightFavorite() {
      const movies = document.querySelectorAll('.movie');
      movies[0].style.border = "3px solid #ff4500"; // highlight first movie
      alert("My #1 favorite is: " + movies[0].querySelector("h2").innerText);
    }
  </script>

</body>
</html>
